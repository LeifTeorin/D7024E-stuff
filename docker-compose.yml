# See https://docs.docker.com/compose/compose-file/ for information about what
# commands you can use in this file.
#
# Note that you must use the `docker stack deploy` command, with any required
# command line flags, in order to actually get any replicas started. That
# command requires that a docker swarm is already running in order to function.

version: "3"
services:
  kademliaNodes:
    image: kadlab:latest # Make sure your Docker image has this name.
    stdin_open: true
    tty: true
    deploy:
      mode: replicated
      replicas: 5  
#        resources:
#           limits:
#              cpus: "0.1"
#              memory: 50M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 10s
    external_links:
      - bootstrapNode:bootstrapNode
    environment:
      - BOOSTRAP_NODE_HOSTNAME=bootstrapNode
      - BOOSTRAP_NODE_PORT=3000
      - NODE_PORT=3000
      - IS_BOOTSTRAP=false
    depends_on:
      bootstrapNode:
        condition: service_healthy
    networks:
      - kademlia_network

  bootstrapNode:
    image: kadlab:latest 
    stdin_open: true
    tty: true
    deploy:
      mode: replicated
      replicas: 1 # You typically only need one bootstrap node
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 10s
    environment:
      - NODE_PORT=3000
      - IS_BOOTSTRAP=true
    networks:
      - kademlia_network
    ports:
      - "127.0.0.1:3000:80"
    healthcheck:
      test: curl --fail http://localhost:80 || exit 1
      interval: 60s
      retries: 5
      start_period: 20s
      timeout: 10s

networks:
  kademlia_network:
    driver:
      bridge

